<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITS-login/Sign-up Page</title>
  <style>
    .body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-image: url('/Users/reinamichal/Desktop/SDP-Project/Frontend/images/pic.jpg') ;
      background-size: 70%;
    }
    .card{
      width: 400px;
      height: 450px;
      border-color: 1px solid #333;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: transparent;
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      page: center;
      background-color: transparent;

    }
    .card h1{
      
        font-weight: bolder;
        color: black;
        font-style: italic;
        font-family: "Bogart","cursive";
        text-decoration: underline;
        text-shadow: 2px 2px 5px #333;
        letter-spacing: 5px;
    }
    .card div{
      margin: 10px 0;
    }
    .container{
      place-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      width: 60vh;
      height: 65.7vh;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-color: black;
      border-style: groove;
    }
    .card h1{
      font-size: 4rem;
      font-weight: bold;
      color:black;
      text-shadow: #333;
    }
    .card h2{
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    
    .footer{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      place-content: center;
    }
    .image-container{
      position: relative;
      width: 100%;
      height: 100vh;
    overflow: hidden;
    border: black;
    
   
  }
  .image-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(5px);
    border-style: groove;
    border-color: black;
  }
  .form-group{
    margin: 0;
    margin-left: 0%;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: left;
  }
  </style>
</head>
<body>
   <!--Login form-->
  <div class="image-container">
    <img src="/Users/reinamichal/Desktop/SDP-Project/Frontend/images/pic.jpg" alt="AITS">
  <div class="container">
   <div class="card">
    <h1>AITS</h1>
    <h2>LOGIN</h2>
    <p style="font-family: cursive; color: black;">"Submit, track, and resolve academic matters seamlessly."</p>
    <form>
    <div class="form-group">
    <div>
      <label for="username">Username</label><br>
      <input type="text" name="username" placeholder="Username"  required>
    </div>
    <br>
    <div>
      <label for="password">Password</label><br>
      <input type="password" name="password" placeholder="Password" required>
  </div>
  <br>
  <button type="submit">Login</button>
    </div>
      <p>Don't have an account? <a href="Sign up page.html">Sign up</a></p>
    </form>

  </div>
  </div>
  </div>
  <br>
  </body>
  <footer>

</html>
